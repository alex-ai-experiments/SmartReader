<!-- save-article-extension/src/popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Save Article</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      width: 200px;
      padding: 10px;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <button id="saveArticleBtn">Save the article</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
