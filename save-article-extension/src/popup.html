<!DOCTYPE html>
<html>
<head>
  <title>Save Article</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      width: 250px; 
      padding: 10px;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px; 
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      min-height: 1.2em;
    }

    #status.info { color: black; }
    #status.success { color: green; }
    #status.error { color: red; }
    #status.warning { color: orange; }

    #summaryContainer {
      margin-top: 15px;
      padding: 10px;
      background-color: rgba(0, 0, 139, 0.5);
      border-radius: 8px;
      color: white; 
      text-align: left;
    }
    #summaryContainer h3, #summaryContainer h4 {
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 13px;
    }
    #summaryContainer p#summaryText {
      margin-bottom: 10px;
      font-size: 11px;
      line-height: 1.4;
    }
    #keywordsList {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 0;
    }
    #keywordsList li {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 3px 7px;
      border-radius: 4px;
      margin-right: 5px;
      margin-bottom: 5px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <button id="saveArticleBtn">Save the article</button>
  <div id="status"></div>

  <div id="summaryContainer" style="display: none;"> 
    <h3>AI Summary</h3>
    <p id="summaryText"></p>
    <h4>Keywords</h4>
    <ul id="keywordsList"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
